<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="./CSS/sign-up.css">
</head>
<body>
    <div class="container">
        <form onsubmit="adminRegister(event)" action="">
            <div class="login-title">
                Create your account
             </div>
             <p>Sign up now for the access to the admin panel</p>
             <div class="inputs">
                <div class="form-inputs">
                <input type="text" id="name" value="" placeholder="Names">
                </div>
                <div class="form-inputs">
                    <input type="text" id="user" value="" placeholder="Email">
                    <span class="email-valid">Valid email is required</span>
                </div>
                <div class="form-inputs">
                    <input type="password" id="pass" placeholder="password">
                    <span class="password-valid">Password must have 8 characters and special character</span>
                </div>
                <div class="form-inputs">
                    <input type="password" id="pass1" placeholder="Confirm password">
                    <span class="Cpassword-valid">Password must be match</span>
                </div>
                <div class="form-inputs">
                    <div class="buttonLoading">
                        <div role="status" class="loader"></div>
                     </div> 
                    <span class="signIn">Signup</span>
                    <input type="submit" id="button" value="">
                </div>
                <div class="dont-have">
                    <a href="./sign-in.html">Sign in?</a>
                </div>
             </div>
        </form>
    </div>
    <script src="./Js/sign-up.js"></script>
</body>
</html>
