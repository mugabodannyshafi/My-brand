    <html lang="en">
    <head>
        <link rel="shortcut icon" type="x-icon" href="./image/logo.png">
        <link rel="stylesheet" href="./CSS/sign-up.css">

    <body>
        <div class="container">
            <div class="logo">
                <a href="index.html"> my <span>brand</span></a>
             </div>
            <div class="login-form">
                 <div class="login-title">

                 </div>

                 <div class="inputs">
                    <div class="form-inputs">
                        <label for="Email">Email *</label>

                        <label for="password">Password *</label>

                    </div>
                    <div class="form-inputs">
                        <label for="password">Confirm password *</label>
                        <input type="password" id="pass1" placeholder="Confirm your password">
                    </div>
                    <div class="button">
                        <a id="sign-in" href="#"><button id="button">Sign up</button></a>
                    </div>
                    <div class="dont-have">
                        Already have account? <a href="./sign-in.html">Sign in</a>
                    </div>
                 </div>
            </div>
        </div>
        <script src="./Js/sign-up.js"></script>
