<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="./image/logo.png">
    <link rel="stylesheet" href="./CSS/sign-up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html"> my <span>brand</span></a>
         </div>
        <div class="login-form">
             <div class="login-title">
                Create your account
             </div>
             <p>Sign up now for the access to the admin panel</p>
             <div class="inputs">
                <div class="form-inputs">
                    <label for="Email">Email *</label>
                <input type="email" id="user" placeholder="Enter your email address">
                </div>
                <div class="form-inputs">
                    <label for="password">Password *</label>
                    <input type="password" id="pass" placeholder="Enter your password">
                </div>
                <div class="form-inputs">
                    <label for="password">Confirm password *</label>
                    <input type="password" id="pass1" placeholder="Confirm your password">
                </div>
                <div class="button">
                    <a id="sign-in" href="#"><button id="button">Sign up</button></a>
                </div>
                <div class="dont-have">
                    Already have account? <a href="./sign-in.html">Sign in</a>
                </div>
             </div>
        </div>
        <div class="check-list">
            <ul>
            <span>Password must include:</span>
            <li class="lowercase"><i class="fa-solid fa-xmark "></i> Lowercase characters (s)</li>
            <li class="uppercase"><i class="fa-solid fa-xmark "></i> uppercase character(s)
            </li>
            <li class="numbers"><i class="fa-solid fa-xmark "></i> number(s)</li>
            <li class="special"><i class="fa-solid fa-xmark "></i> special character(s)</li>
            <li class="characters"><i class="fa-solid fa-xmark"></i> eight or more characters</li>
            <li class=" match"><i class="fa-solid fa-xmark"></i> Password must be match</li>
            </ul>
        </div>
    </div>
    <script src="./Js/sign-up.js"></script>
</body>
</html>
