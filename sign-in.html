<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="./CSS/sign-in.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html"> my <span>brand</span></a>
         </div>
        <form onsubmit="adminLogin(event)" action="">
            <div class="login-title">
                Welcome back!
             </div>
             <p>please enter your account details.</p>
             <div class="inputs">
                <label class="labelEmail" for="Email">Email</label>
                <div class="form-inputs">
                    
                <input type="email" id="user" value="example@gmail.com ">
                </div>
                <label class="labelPassword" for="password">Password</label>
                <div class="form-inputs">
                    
                    <input type="password" id="pass" value="........">
                </div>
                <div class="form-inputs">
                    <div class="buttonLoading">
                        <div role="status" class="loader"></div>
                     </div> 
                    <span class="signIn">Continue with email</span>
                    <input type="submit" id="button" value="">
                </div>
                <!-- <div class="dont-have">
                    <a href="./sign-up.html">Create New Account?</a>
                </div> -->
             </div>
        </form>
    </div>
    <div id="model-container">
        <div id="model">
            <p>Credentials submitted are not valid.</p>
            <div id="close">&times</div>
        </div>
    </div>
    <script src="./Js/sign-in.js"></script>
</body>
</html>
