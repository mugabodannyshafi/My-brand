<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="shortcut icon" type="x-icon" href="./image/profile-3.jpeg">
        <link rel="stylesheet" href="./CSS/sign-in.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <a href="index.html"> my <span>brand</span></a>
             </div>
             <form onsubmit="adminLogin(event)">
            <div class="login-form">
                 <div class="login-title">
                    Welcome back!
                 </div>
                 <p>please enter your account details.</p>
                 <div class="inputs">
                    <div class="form-inputs">
                        <label for="Email">Email</label>
                    <input type="email" id="user" placeholder="Enter your email">
                    </div>
                    <div class="form-inputs">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Enter your password">
                    </div>
                    <div class="forgot">
                        forgot password
                    </div>
                    <div class="button">
                        <a id="admin-link" href=""><button type="submit" id="button">Sign in</button></a>
                    </div>
                    <div class="dont-have">
                        Don't have an account? <a href="./sign-up.html">Sign up</a>
                    </div>
                 </div>
            </div>
        </form>
        </div>
        <div id="model-container">
            <div id="model">
                <p>Credentials submitted are not valid.</p>
                <div id="close">&times</div>
            </div>
        </div>
        <script src="./Js/sign-in.js"></script>
    </body>
    </html>
</body>
</html>
