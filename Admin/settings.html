<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="../image/profile.png">
        <link rel="stylesheet" href="./settings.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/de099a99b0.js" crossorigin="anonymous"></script>
        <title>Admin panel</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                <div class="text-logo">
                    <b>my</b><span> Brand</span>
                </div>
            </div>
            <div class="profile-picture">
                <img src="../image/profile-3.jpeg" alt="">
                <p class="name">MUGABO Shafi</p>
                <p class="role">Admin Panel</p>
            </div>
            <div class="operations">
                <div class="home">
                <img src="../image/Mask group.png" alt="">
                <span><a href="admin-index.html">home</a></span>
            </div>
            <div class="articles">
                <img src="../image/art.png" alt="">
                <span><a href="articles.html">articles</a></span>
            </div>
            <div class="messages">
                <img src="../image/messa.png" alt="">
                <span><a href="messages.html">Messages</a></span>
            </div>
            <div class="setting" id="active">
                <img src="../image/set.png" alt="">
                <span><a href="settings.html">Setting</a></span>
            </div>
            <div class="logout">
                <img src="../image/log.png" alt="">
                <span>Logout</span>
            </div>
            </div>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="contents">
            <div class="search-profile">
                <input type="text" placeholder="Search">
                 <img class="search" src="../image/Search.png" alt="">
                <img class="profile" src="../image/profile-3.jpeg" alt="">
            </div>
            <div class="user">
                <p class="homepage-title">Account settings</p>
                <p class="homepage-description">Here you can change your personal info...</p>
            </div>
            <hr>
        </div>
    </div>
    <script src="./settings.js"></script>
</body>
</html>
