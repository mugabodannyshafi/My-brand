<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="../image/profile.png">
        <link rel="stylesheet" href="./messages.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/de099a99b0.js" crossorigin="anonymous"></script>
        <title>Admin panel</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                <div class="text-logo">
                    <b>my</b><span> Brand</span>
                </div>
            </div>
            <div class="profile-picture">
                <img src="../image/mucyo.png" alt="">
                <p class="name"></p>
                <p class="role">Administrator</p>
            </div>
            <div class="operations">
                <div class="home">
                    <i class="fa-solid fa-house img"></i>
                <span><a href="admin-index.html">home</a></span>
            </div>
            <div class="articles">
                <i class="fa-solid fa-newspaper img"></i>
                <span><a href="articles.html">articles</a></span>
            </div>
            <div class="messages" id="active">
                <i class="fa-solid fa-message img"></i>
                <span><a href="messages.html">Messages</a></span>
            </div>
            <div class="setting">
                <i class="fa-solid fa-gear img"></i>
                <span><a href="settings.html">Setting</a></span>
            </div>
            <div class="logout">
                <img src="../image/log.png" alt="">
                <span><a href="../sign-in.html">Logout</a></span>
            </div>
            </div>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="contents">
            <div class="search-profile">
                <input type="text" placeholder="Search">
                 <img class="search" src="../image/Search.png" alt="">
                 <div class="active-user">
                    <img src="../image/down.png" alt="">
                    <span class="span-name"></span>
                 </div>
                 <div class="details">
                    <div class="userLogout">
                        <a href="../sign-in.html">
                        <img src="../image/log.png" alt="">
                        <span>Logout</span>
                    </a>
                    </div>
                    <div class="userSetting">
                        <a href="settings.html">
                        <i class="fa-solid fa-gear img"></i>
                        <span>Setting</span>
                    </a>
                    </div>
                 </div>
                <img class="profile" src="../image/mucyo.png" alt="">
            </div>
            <div class="user">
                <p class="homepage-title">All messages</p>
                <p class="homepage-description">Here you can view all messages...</p>
            </div>
            <hr>
            <div class="messages">
                <div class="inbox">
                    inbox
                </div>
                <div class="dms">
                    <div class="message-content" id="message-content">
                        <div class="loader" id="loader">
                            <div class="all">
                          <div class="three-body">
                            <div class="three-body__dot"></div>
                            <div class="three-body__dot"></div>
                            <div class="three-body__dot"></div>
                            </div>
                            <p>Loading messages...</p>
                          </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./messages.js"></script>
</body>
</html>
