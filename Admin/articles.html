<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="../image/profile.png">
        <link rel="stylesheet" href="./articles.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/de099a99b0.js" crossorigin="anonymous"></script>
        <title>Admin panel</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                <div class="text-logo">
                    <b>my</b><span> Brand</span>
                </div>
            </div>
            <div class="profile-picture">
                <img src="../image/mucyo.png" alt="">
                <p class="name"></p>
                <p class="role">Administrator</p>
            </div>
            <div class="operations">
                <div class="home">
                    <i class="fa-solid fa-house img"></i>
                <span><a href="admin-index.html">home</a></span>
            </div>
            <div class="articles" id="active">
                <i class="fa-solid fa-newspaper img"></i>
                <span><a href="articles.html">articles</a></span>
            </div>
            <div class="messages">
                <i class="fa-solid fa-message img"></i>
                <span><a href="messages.html">Messages</a></span>
            </div>
            <div class="setting">
                <i class="fa-solid fa-gear img"></i>
                <span><a href="settings.html">Setting</a></span>
            </div>
            <div class="logout">
                <img src="../image/log.png" alt="">
                <span><a href="../sign-in.html">Logout</a></span>
            </div>
            </div>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="contents">
            <div class="search-profile">
                <input type="text" placeholder="Search">
                 <img class="search" src="../image/Search.png" alt="">
                 <div class="active-user">
                    <span class="span-name"></span>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    <i class="fa-sharp fa-solid fa-chevron-up"></i>
                 </div>
                 <div class="details">
                    <div class="userLogout">
                        <a href="../sign-in.html">
                        <img src="../image/log.png" alt="">
                        <span>Logout</span>
                    </a>
                    </div>
                    <div class="userSetting">
                        <a href="settings.html">
                        <i class="fa-solid fa-gear img"></i>
                        <span>Setting</span>
                    </a>
                    </div>
                 </div>
                <img class="profile" src="../image/mucyo.png" alt="">
            </div>
            <div class="user">
                <p class="homepage-title">Manage articles</p>
                <p class="homepage-description">You can manage your articles here...</p>
            </div>
            <hr>
            <div class="articles">
                <div class="add">
                    <button id="button">Add new</button>
                </div>
                <div class="blogs">
                    <div class="loader" id="loader">
                        <div class="all">
                      <div class="three-body">
                        <div class="three-body__dot"></div>
                        <div class="three-body__dot"></div>
                        <div class="three-body__dot"></div>
                        </div>
                        <p>Loading Articles...</p>
                      </div>
                      </div>
                </div>
                <div class="modal-overlay">
                    <div class="modal-container">
                    <form action="#" id="form">
                        <h3>Add new article</h3>
                        <input type="text" name="" id="title" placeholder="Add blog title">
                        <textarea name=""  id="description"  cols="30" rows="10" placeholder="Add blog description"></textarea>
                        <!-- <div name=""  id="description" contenteditable="true"></div> -->
                        <button type="button" class="btn-warning">
                            <i class="fa fa-upload"></i> &nbsp; upload image
                            <input id="image" type="file">
                        </button>
                        <input id="addBtn" type="submit" value="Add new">
                    </form>
                        <span id="error">please input those fields</span>
                    </div>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
            </div> 
        </div>    
        </div>
    </div>
    <div class="edit-overlay">
        <div class="edit-container">
            <form onsubmit="editBlog(event)" action="#" class="form">
                <h3>Edit This article</h3>
                <input type="text" class="title" >
                <textarea class="description"  cols="30" rows="10" value="hey"></textarea>
                <button type="button" class="btn-warning">
                    <i class="fa fa-upload"></i> &nbsp; upload image
                    <input class="image" type="file">
                </button>
                
                <button type="submit" class="button-edit">
                    <i class="fas fa-edit"></i> &nbsp; Update Article
                </button>
            </form>
          <button class="close-edit"><i class="fas fa-times"></i></button>
        </div>
      </div>
    <script src="./articles.js"></script>
</body>
</html>
